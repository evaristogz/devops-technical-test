apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ecommerce-app
  labels:
    app: ecommerce
    component: backend
    version: v1.0.0
  annotations:
    # Prometheus annotations for service discovery
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
    # Azure specific annotations (optional)
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: ClusterIP
  
  # Session affinity for stateful sessions (if using session storage)
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  
  # Selector: Routes traffic to backend pods
  selector:
    app: ecommerce
    component: backend
