apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ecommerce-app
  labels:
    app: ecommerce
    component: frontend
    version: v1.0.0
  annotations:
    # Internal Load Balancer - IP privada dentro de la VNet para que AGW pueda enrutar
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    # IP est√°tica dentro de la subnet AKS (10.0.1.0/24)
    service.beta.kubernetes.io/azure-load-balancer-ipv4: "10.0.1.100"
    # Prometheus annotations for service discovery
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: LoadBalancer
  # Session affinity for better user experience (optional)
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  
  # Selector: Routes traffic to pods with these labels
  selector:
    app: ecommerce
    component: frontend
