apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ecommerce-app
  labels:
    app: ecommerce
    component: frontend
    version: v1.0.0
  annotations:
    # Prometheus annotations for service discovery
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  # Session affinity for better user experience (optional)
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  
  # Selector: Routes traffic to pods with these labels
  selector:
    app: ecommerce
    component: frontend
