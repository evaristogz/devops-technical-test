apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-config
  namespace: ecommerce-app
  labels:
    app: ecommerce
    component: config
    version: v1.0.0
data:
  # Frontend configuration
  REACT_APP_ENVIRONMENT: "production"
  # TODO: Ajusta al host p√∫blico del gateway/ingress (ej. https://api.ecommerce.example.com)
  REACT_APP_API_URL: "https://api.ecommerce.example.com"
  
  # Backend configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Redis configuration
  REDIS_HOST: "redis-service.ecommerce-app.svc.cluster.local"
  REDIS_PORT: "6379"
