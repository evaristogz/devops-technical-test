ingress:
  enabled: true
  className: "azure/application-gateway"
  annotations: {}
  hosts: []
  tls: []
# Development overrides for ecommerce-app Helm chart

config:
  reactAppEnvironment: development
  reactAppApiUrl: https://dev-api.ecommerce.example.com
  nodeEnv: development
  logLevel: debug

frontend:
  replicaCount: 1
  service:
    type: LoadBalancer
    internal: true  # Internal Load Balancer - IP privada para que AGW enrute
    loadBalancerIP: "10.0.1.100"  # IP est√°tica dentro de la subnet AKS
  autoscaling:
    enabled: false

backend:
  replicaCount: 1
  autoscaling:
    enabled: false

redis:
  persistence:
    size: 1Gi
